<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Local Weather App</title>
    <!-- Link CSS/FONT AWESOME/META TAG -->
    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
  </head>
  <body>

    <!-- main weather box -->
    <section class="container weather-box">
      <h1 class="location-name" data-bind="text: location"></h1>
      <h2 class="weather-icon" data-bind="html: weatherIcon"></h2>
      <h2 class="temperature" data-bind="text: formatTemperature()"></h2>
      <h3 class="conditions" data-bind="text: conditions"></h3>
      <section class="conversion-buttons">
        <button class="btn btn-secondary" data-bind="click: convertFahrenheit">°F</button>
        <button class="btn btn-secondary" data-bind="click: convertCelsius">°C</button>
      </section>
    </section>

    <!-- script tags -->
    <script
          src="https://code.jquery.com/jquery-3.2.1.slim.js"
          integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
          crossorigin="anonymous">
    </script>
    <script
          src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
          integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
          crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type = "text/javascript"></script>
    <script type="text/javascript" src="http://beneposto.pl/jqueryrotate/js/jQueryRotateCompressed.js"></script>
    <script src="static/js/script.js" type="text/javascript"></script>
  </body>
</html>
